<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>셀렉터</title>
    <style>
        body{background: powderblue;}
        h3, em{color: green;}
        #center{text-align: center;}
        div strong{
            color: red;
        }
        div>strong{
            text-align: center;
            color: blue;
            background-color: yellow;
        }
        p{text-indent : 3em;}
       
    </style>
</head>
<body>
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div> 
    <div class="indent">
        <p><em>길</em>을 걷고 산들 무엇하리
        <strong>꽃</strong>이 내가 아니듯
        내가 <strong>꽃</strong>이
        될 수 없는 지금...</p>
    </div>
</body>
</html>
